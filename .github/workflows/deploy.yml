name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: |
          # Déterminer le baseUrl
          export SITE_URL="${SITE_URL:-https://$REPO_OWNER.github.io}"
          
          # Si BASE_URL est défini dans les secrets, l'utiliser (priorité)
          if [ -n "$BASE_URL" ]; then
            # BASE_URL est déjà défini, on l'utilise tel quel
            :
          # Si SITE_URL est un nom de domaine personnalisé (NDD) → baseUrl = '/'
          elif [[ ! "$SITE_URL" =~ \.github\.io$ ]]; then
            export BASE_URL="/"
          # Sinon (déploiement standard GitHub Pages) → baseUrl = '/nom-du-repo/'
          else
            export BASE_URL="/$REPO_NAME/"
          fi
          
          export GITHUB_ORG="$REPO_OWNER"
          export GITHUB_REPO="$REPO_NAME"
          echo "Building with SITE_URL=$SITE_URL"
          echo "Building with BASE_URL=$BASE_URL"
          npm run build
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          BASE_URL: ${{ secrets.BASE_URL }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

